<html>
    <head>
        <title>
            Html WebForm
        </title>
    </head>
    <body>
        <form action="action.html" method="get">
            <label for="name">Name</label>
            <input type="text" id = "name" name="login" value=""><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="login" value=""><br><br>

            <label for="password">Password</label>
             <input type ="password" id="password" name="login" value=""><br><br>

            <!-- In radiobutton name must be same all because in radiobutton allow only one check mark-->
             <input type="radio" id ="male" name="gender" value="">
             <label for ="male">Male</label><br><br>

             <input type="radio" id ="female" name="gender " value="">
             <label for ="female">Female</label><br><br>

             <h1>Your favourite game</h1>
             <input type="checkbox" id ="hockey" name="hockey" value="">
             <label for ="hockey">Hockey</label><br><br>

             <input type="checkbox" id ="cricket" name="cricket " value="">
             <label for ="cricket">Cricket</label><br><br>

             <input type="checkbox" id ="tennis" name="tennis " value="">
             <label for ="tennis">Tennis</label><br><br>


            <input type="submit" value="submit">
        </form>
    </body>
</html>
