<html>
    <head>
        <title>Use a list in html</title>
    </head>
    <body>
        <h1>OrderList</h1>
        <ol>
            <li>samsung</li>
            <li>nokia</li>
            <li>mi</li>
            <li>sony</li>
        </ol>
        <h1>unorerder list</h1>
        <ul>
            <li>samsung</li>
            <li>nokia</li>
            <li>mi</li>
            <li>sony</li> 
        </ul>
        <h1>Description list</h1>
        <dl>
            <dt>coffee</dt>
            <dd>- hot and cold</dd>
            <dt>milk</dt>
            <dd>- hot and cold</dd>
        </dl>
    </body>
</html>
